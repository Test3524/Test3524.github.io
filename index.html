<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plitka</title>
	 <link rel="shortcut icon" href="img/22.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<script src="js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="toTop"></div>
	<div class="header"  id="refOnButton">
		<div class="header_section">
			<div class="header_logo"><img src="img/22.png"></div>
			<div class="header_item header_logo"><a class="link_logo" href="#secondButton">Плитка</a></div>
		</div>
		<ul class="header_section">
			<li class="header_item headerButton"><a class="link" href="#firstButton">Каталог услуг</a></li>
			<li class="header_item headerButton"><a class="link" href="#secondButton">Контакты</a></li>
		</ul>
	</div>
	<div class="blinky">
		<div class="blinky_section">
			<div class="blinky_item blinky_logo">log</div>
		</div>
		<ul class="blinky_section">
			<li class="blinky_item blinkyButton"><a class="link_blinky" href="#">Главная</a></li>
			<li class="blinky_item blinkyButton"><a class="link_blinky" href="#">Каталог</a></li>
			<li class="blinky_item blinkyButton"><a class="link_blinky" href="#">Контакты</a></li>
		</ul>
	</div>
	<div class="price" id="firstButton">
		<div class="price_section">
			<div class="price_item price_logo">log</div>
		</div>
		<ul class="price_section">
			<li class="price_item priceButton"><a class="link_price" href="#">Главная</a></li>
			<li class="price_item priceButton"><a class="link_price" href="#">Каталог</a></li>
			<li class="price_item priceButton"><a class="link_price" href="#">Контакты</a></li>
		</ul>
	</div>
	<div class="catalog"><a class="link_catalog">Примеры выполненных работ</a></div>
	<div class="wrap">
		<div class="slider">
			<button onclick="prev()">&laquo;</button>
			<div class="scroller">
				<ul class="items">
					<li class="item"><img class="img_wrap" src="img/4.jpg"></li>
					<li class="item"><img class="img_wrap" src="img/5.jpg"></li>
					<li class="item"><img class="img_wrap" src="img/3.jpg"></li>
				</ul>
			</div>
			<button onclick="next()">&raquo;</button>
		</div>
	</div>
	<div class="contaks" id="secondButton">
		<div class="contaks_section">
			<div class="contaks_item contaks_logo"><img src="img/228.png"></div>
			<div class="contaks_item contaks_logo name">Имя: Анатолий</div>
		</div>
		<div class="contaks_section number">
			<div class="contaks_item contaks_logo numbers">Телефон</div>
			<div class="contaks_item contaks_logo numbers">+375333204456</div>
			<div class="contaks_item contaks_logo numbers"></div>
		</div>
		<!--https://vk.com/oblizovka-->
	</div>
	<div class="contaks">
		
	</div>
	
	<div class="footer">
		<div class="footer_section">
			<div class="footer_item footer_logo">LOGO</div>
		</div>
		<div class="footer_section">
			<div class="footer_item footer_logo numbers">LOGO</div>
		</div>
		<div class="social_networks footer_section">
			<a href="https://www.facebook.com/anatoli.matosian"><img src="img/f.png"></a>
			<a href=""><img src="img/i.png"></a>
			<a href="https://vk.com/matolian"><img src="img/vk.png"></a><br>	
			<a href=""><img src="img/ok.png"></a>
			<a href=""><img src="img/v.png"></a>
			<a href=""><img src="img/sh.png"></a>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<script src="js/carousel.js"  type="text/javascript"></script>
